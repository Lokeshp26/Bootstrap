<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loki's TODOList</title>
    <link rel="stylesheet" href="boot_website.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="boot_website.js"></script></head>
<body>
    <div class="container main" >
        <div class="w-75 text-white fs-2 to_sec">TODO List</div>
    </div>
    <div class="container">
        <div class="sec2 w-75 ">
            <div class="w-50 main1">
                <input type="text" class="w-75 main1_p1 shadow" id="taskInput" placeholder="What would you like to do?">
                <button class="col-4 btn_Add" onclick="create()">Add</button>
            </div>
            <div class="sec3">
            <div class="main2 w-md-50 w-75">
                <p class="main2_p1">Todo List</p>
                <div class="r1 bg_grey col-11 rounded">
                    <p class="Topic col-md-4 ">List</p>
                    <p class="Topic col-md-3 ">Status</p>
                    <p class="Topic col-md-3 ">Close</p>
                </div>
                <div class="">
                    <ul class="todo_container_ul" id="todo_ul"></ul>
                </div>
               
            </div>
            </div>
         </div>
    </div>

    <script>
        let todo_ul = document.getElementById('todo_ul');
        let taskInput = document.getElementById('taskInput');
         
        function create(){
            
            function delete_btn(){
                todo_ul.removeChild(listElement);
            }

            function statusButton() {
                buttonElement.textContent = "Done";
                buttonElement.classList.remove("bg-danger");
                buttonElement.classList.add("bg-success");
                textElement.classList.add("text-decoration-line-through");
            }
            let listElement = document.createElement("LI");
            let divElement = document.createElement("DIV");
            let textElement = document.createElement("P");
            let buttonElement = document.createElement("BUTTON");
            let deleteElement = document.createElement("I");
            deleteElement.addEventListener("click", delete_btn);
            deleteElement.classList.add("fa-regular", "fa-trash-can", "col-2", "text-center", "h4","col-sm-1", "col-md-4", "mb-0");
             buttonElement.addEventListener("click", statusButton);
             buttonElement.textContent = "pending";
            buttonElement.classList.add("bg-danger", "text-light", "pb-2", "pt-1", "rounded", "border-0","col-md-3","col-5");
            divElement.classList.add("d-flex", "flex-row", "justify-content-center","text-center", "align-items-center", "flex-wrap");  
            textElement.textContent = taskInput.value;
            textElement.classList.add("mb-0", "col-4", "col-md-5",);
            divElement.appendChild(textElement);
            divElement.appendChild(buttonElement);
            divElement.appendChild(deleteElement);
            listElement.appendChild(divElement);
            listElement.classList.add("border", "rounded", "border-info", "col-11", "pt-2", "pb-2", "mt-3", "rounded");
            if (taskInput.value !== ''){
            todo_ul.appendChild(listElement);
            }

        }
       
    </script>
</body>
</html>
